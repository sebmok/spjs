    <script type="text/javascript">
        // let animInterval = setInterval(animacja, 16)

        let polozenie = 0
        let czyAnimowac  = true

        const slider =document.querySelector('#slider')
        slider.addEventListener('mouseover', ()=> {
           czyAnimowac = false
        })
        slider.addEventListener('mouseout', ()=>{
          czyAnimowac = true
            animacja()

        })
        let krok = -1
        animacja()
        
        function animacja() {
            console.log(polozenie)
       


            if(polozenie < -1000 ) {
                krok = 1
            }
            if(polozenie > 0) {
                krok = -1
            }
            polozenie += krok
            slider.style.transform = `translateX(${polozenie}px)`
            if(czyAnimowac) {
            requestAnimationFrame(animacja)
            }
        }
    </script>
